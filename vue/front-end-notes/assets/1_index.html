<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ mensagem }}</h1>

        <h1 v-text = "mensagem"></h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                mensagem:'Olá, Vue.js! Meu olá, mundo!'
            }
        })
    </script>
</body>
</html>
