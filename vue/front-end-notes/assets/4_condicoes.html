<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-if = "numero > 4">O número é maior que 4</h1>
        <h1 v-else-if = "numero == 4"> O número {{ numero }} é igual a 4</h1>
        <h1 v-else>O numero não é maior ou igual a 4</h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                mensagem:'<u>Olá, Vue.js! Meu olá, mundo!</u>',
                listas: [
                    {
                        id:1,
                        nome: 'Matheus',
                        idioma: 'Português'
                    },
                    {
                        id:2,
                        nome: 'Matheus',
                        idioma: 'Inglês'
                    },
                    {
                        id:3,
                        nome: 'Feitosa',
                        idioma: 'Espanhol'
                    }
                ],
                verifica: true,
                numero: 4
            }
        });
    </script>
</body>
</html>
