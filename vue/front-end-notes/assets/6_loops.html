<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul v-for="lista in listas">
            <li>ID: <b>{{lista.id}}</b>
            <li>Nome: <b>{{lista.nome}}</b>
            <li>Idioma: <b>{{lista.idioma}}</b>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                mensagem:'<u>Olá, Vue.js! Meu olá, mundo!</u>',
                listas: [
                    {
                        id:1,
                        nome: 'Matheus',
                        idioma: 'Português'
                    },
                    {
                        id:2,
                        nome: 'Matheus',
                        idioma: 'Inglês'
                    },
                    {
                        id:3,
                        nome: 'Feitosa',
                        idioma: 'Espanhol'
                    }
                ],
                verifica: true,
                numero: 4,
                conteudo:""
            }
        });
    </script>
</body>
</html>
