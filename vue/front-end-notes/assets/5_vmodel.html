<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Digite algo para ser exibido</p>
        <input type="text" v-model="conteudo" placeholder="Digite algo aqui">
        <p v-if="conteudo=='Matheus'">{{conteudo}} goxtoso</p>
        <p v-else>{{conteudo}}</p>

        <p>{{conteudo}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                mensagem:'<u>Olá, Vue.js! Meu olá, mundo!</u>',
                listas: [
                    {
                        id:1,
                        nome: 'Matheus',
                        idioma: 'Português'
                    },
                    {
                        id:2,
                        nome: 'Matheus',
                        idioma: 'Inglês'
                    },
                    {
                        id:3,
                        nome: 'Feitosa',
                        idioma: 'Espanhol'
                    }
                ],
                verifica: true,
                numero: 4,
                conteudo:""
            }
        });
    </script>
</body>
</html>
