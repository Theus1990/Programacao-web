<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
      
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                mensagem:'SOCORROOOOO',
            },
            methods:{
               onloadPage: function(){
                alert(this.mensagem);
               }
            },
            mounted: function(){
                this.onloadPage()
            }
        });
    </script>
</body>
</html>
